<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Chat</title>
  <style>
    #chat-box {
      border: 1px solid #ccc; 
      height: 300px; 
      overflow-y: auto; 
      padding: 10px; 
      margin-bottom: 10px;
      background: #111;
      color: #0f0;
      font-family: monospace;
    }
    .message {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div id="chat-box"></div>

  <form id="chat-form">
    <input type="text" id="message-input" autocomplete="off" placeholder="Xabar yozing..." style="width:80%" />
    <button type="submit" id="send-btn">Send</button>
  </form>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hacker Style Secret Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="https://i.ytimg.com/vi/isVVduralns/maxresdefault.jpg" alt="Anonymous Mask" class="mask" />
      <h1>🕶️ Secret Hacker Chat</h1>
      <p class="subtitle">Asoschi: <span class="founder">Anonymous_890</span></p>
    </header>

    <main>
      <div id="messages" class="messages"></div>

      <form id="chat-form">
        <input
          id="msg"
          autocomplete="off"
          placeholder="Xabaringizni yozing..."
          required
          maxlength="200"
          autofocus
        />
        <button type="submit">Yuborish</button>
      </form>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
